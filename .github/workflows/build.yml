name: Build Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Create release directory
      run: |
        mkdir -p release
        cp manifest.json popup.html popup.css popup.js release/
        cp settings.html settings.css settings.js release/
        cp background.js release/
        cp -r icons release/

    - name: Create ZIP artifact
      run: |
        cd release
        zip -r ../extension.zip .
        cd ..

    - name: Check file size
      run: |
        SIZE=$(stat -f%z extension.zip 2>/dev/null || stat -c%s extension.zip)
        echo "Extension size: $SIZE bytes"
        if [ $SIZE -gt 20000000 ]; then
          echo "⚠️  Warning: Extension larger than 20MB limit!"
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: chrome-extension
        path: extension.zip
        retention-days: 30
