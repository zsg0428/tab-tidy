<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabTidy</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ğŸ§¹ TabTidy</h1>
      <div class="header-subtitle">Smart Tab Manager</div>
      <div class="header-actions">
        <button id="helpBtn" class="icon-btn" title="Help & Features">â„¹ï¸</button>
        <button id="settingsBtn" class="icon-btn" title="Settings (Coming Soon)">âš™ï¸</button>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search tabs..." />
      <button id="searchBtn" class="icon-btn">ğŸ”</button>
    </div>

    <!-- Tab Stats -->
    <div class="stats">
      <span id="tabCount">0 tabs</span>
      <span id="groupCount">0 groups</span>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button id="closeDuplicatesBtn" class="action-btn">Close Duplicates</button>
      <button id="saveAllBtn" class="action-btn primary">ğŸ’¾ Save All</button>
    </div>

    <!-- Tabs Navigation -->
    <div class="tabs-nav">
      <button class="tab-button active" data-tab="current">
        Current Tabs
        <span class="tab-count" id="currentTabCount">0</span>
      </button>
      <button class="tab-button" data-tab="saved">
        Saved Groups
        <span class="tab-count" id="savedGroupCount">0</span>
      </button>
    </div>

    <!-- Tab Panels -->
    <div class="tab-panels">
      <!-- Current Tabs Panel -->
      <div class="tab-panel active" id="currentTabsPanel">
        <div class="panel-header">
          <button id="toggleTabSelectMode" class="toggle-view-btn" title="Select multiple tabs">
            <span class="toggle-icon">â˜‘ï¸</span>
            <span class="toggle-text">Select</span>
          </button>
          <button id="toggleGroupView" class="toggle-view-btn" title="Toggle grouped view">
            <span class="toggle-icon">ğŸ“‹</span>
            <span class="toggle-text">List View</span>
          </button>
        </div>
        <div id="tabBulkActions" class="bulk-actions" style="display: none;">
          <span id="selectedTabCount" class="selected-count">0 selected</span>
          <button id="saveSelectedTabsBtn" class="action-btn primary">ğŸ’¾ Save Selected</button>
          <button id="closeSelectedTabsBtn" class="action-btn">Close Selected</button>
        </div>
        <div id="tabList" class="tab-list"></div>
      </div>

      <!-- Saved Groups Panel -->
      <div class="tab-panel" id="savedGroupsPanel">
        <div class="panel-header">
          <button id="toggleSelectMode" class="toggle-view-btn" title="Select multiple groups">
            <span class="toggle-icon">â˜‘ï¸</span>
            <span class="toggle-text">Select</span>
          </button>
        </div>
        <div id="bulkActions" class="bulk-actions" style="display: none;">
          <span id="selectedCount" class="selected-count">0 selected</span>
          <button id="restoreSelectedBtn" class="action-btn">Restore Selected</button>
          <button id="deleteSelectedBtn" class="action-btn">Delete Selected</button>
        </div>
        <div id="savedGroups" class="saved-groups"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
